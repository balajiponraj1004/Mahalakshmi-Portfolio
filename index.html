<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Graphic Designer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
            color: #1a1a1a;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        /* Custom Masonry column-count */
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 768px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        /* Print Media Queries for "Download CV" Feature */
        @media print {
            @page {
                margin: 0;
                size: auto;
            }
            nav, footer, button, .no-print, #design-assistant-fab, .chat-window {
                display: none !important;
            }
            body {
                background-color: white !important;
                padding: 1cm !important;
                margin: 0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .pt-20, .pt-24 {
                padding-top: 0 !important;
            }
            .shadow-xl, .shadow-2xl, .shadow-md {
                box-shadow: none !important;
            }
            .max-w-7xl {
                max-width: 100% !important;
                padding: 0 !important;
            }
            .border-gray-100 {
                border-color: #eee !important;
            }
            h1 {
                font-size: 48pt !important;
                margin-bottom: 20pt !important;
                line-height: 0.9 !important;
            }
            .text-5xl, .text-8xl, .text-\[clamp\(2\.5rem\,8vw\,9\.5rem\)\] {
                font-size: 36pt !important;
            }
            .grid {
                display: grid !important;
            }
            .lg\:col-span-8 {
                grid-column: span 8 / span 8 !important;
            }
            .lg\:col-span-4 {
                grid-column: span 4 / span 4 !important;
            }
            .space-y-24 > * + * {
                margin-top: 30pt !important;
            }
            .space-y-20 > * + * {
                margin-top: 25pt !important;
            }
            a {
                text-decoration: none !important;
                color: black !important;
            }
            /* Force visibility of essential lines */
            .border-b-4 {
                border-bottom-width: 4px !important;
            }
            .bg-black {
                background-color: black !important;
                color: white !important;
            }
        }
    </style>
